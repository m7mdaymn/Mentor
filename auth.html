<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor LMS - Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 50%, #a5d6a7 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: white;
            color: #5fcf80;
            border: 2px solid #5fcf80;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .home-btn:hover {
            background: #5fcf80;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(95, 207, 128, 0.4);
        }

        .page-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 600px;
        }

        .auth-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Left Panel - Welcome/Info Side */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #5fcf80 0%, #4db870 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.6s ease;
            min-height: 600px;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            z-index: 10;
            font-family: 'Raleway', sans-serif;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5fcf80;
            font-weight: bold;
            font-size: 20px;
        }

        .left-content {
            text-align: center;
            z-index: 10;
            max-width: 400px;
        }

        .left-content h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .left-content p {
            font-size: 18px;
            opacity: 0.95;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .toggle-btn {
            padding: 16px 50px;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-btn:hover {
            background: white;
            color: #5fcf80;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Right Panel - Form Side */
        .right-panel {
            flex: 1;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            transition: all 0.6s ease;
            min-height: 600px;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 36px;
            color: #37423b;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #444444;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            font-size: 18px;
        }

        .social-btn:hover {
            border-color: #5fcf80;
            color: #5fcf80;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(95, 207, 128, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            color: #999;
            font-size: 16px;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e8e8e8;
            border-radius: 50px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f5f5f5;
            font-family: 'Open Sans', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5fcf80;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(95, 207, 128, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5fcf80 0%, #4db870 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(95, 207, 128, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #5fcf80;
        }

        .checkbox-group label {
            font-size: 13px;
            color: #444444;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #5fcf80;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #5fcf80;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            body {
                padding: 10px;
            }

            .home-btn {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 13px;
            }

            .page-container {
                border-radius: 15px;
            }

            .auth-container {
                flex-direction: column;
            }

            .left-panel {
                min-height: 300px;
                padding: 40px 30px;
            }

            .left-content h1 {
                font-size: 32px;
            }

            .left-content p {
                font-size: 16px;
            }

            .right-panel {
                padding: 40px 30px;
                min-height: auto;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .logo {
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .home-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .page-container {
                border-radius: 10px;
            }

            .left-panel {
                padding: 30px 20px;
                min-height: 250px;
            }

            .right-panel {
                padding: 30px 20px;
            }

            .form-header h2 {
                font-size: 28px;
            }

            .form-group input {
                padding: 14px 18px 14px 45px;
            }
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </button>

    <div class="page-container">
        <div class="auth-container" id="authContainer">
            <!-- Left Panel -->
            <div class="left-panel" id="leftPanel">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <span>Mentor LMS</span>
                </div>
                <div class="left-content" id="leftContent">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="toggle-btn" onclick="toggleForm()">SIGN IN</button>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <div class="form-container">
                    <!-- Register Form -->
                    <div id="register-section" class="form-section active">
                        <div class="form-header">
                            <h2>Create Account</h2>
                            <p>Start your learning journey with us</p>
                        </div>

                        <div class="social-login">
                            <button class="social-btn" title="Sign up with Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button class="social-btn" title="Sign up with Google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="social-btn" title="Sign up with LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>

                        <div class="divider">or use your email for registration</div>

                        <div id="register-alert" class="alert"></div>

                        <form id="register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <i class="fas fa-user input-icon"></i>
                                        <input type="text" id="register-firstname" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <i class="fas fa-user input-icon"></i>
                                        <input type="text" id="register-lastname" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" id="register-email" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <i class="fas fa-user-circle input-icon"></i>
                                        <input type="text" id="register-username" placeholder="Username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <i class="fas fa-phone input-icon"></i>
                                        <input type="tel" id="register-phone" placeholder="Phone (Optional)">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input type="password" id="register-password" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                            </div>

                            <div class="checkbox-group">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                            </div>

                            <button type="submit" class="btn-submit">SIGN UP</button>
                        </form>
                    </div>

                    <!-- Login Form -->
                    <div id="login-section" class="form-section">
                        <div class="form-header">
                            <h2>Sign In</h2>
                            <p>Access your learning dashboard</p>
                        </div>

                        <div class="social-login">
                            <button class="social-btn" title="Sign in with Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button class="social-btn" title="Sign in with Google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="social-btn" title="Sign in with LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>

                        <div class="divider">or use your account</div>

                        <div id="login-alert" class="alert"></div>

                        <form id="login-form">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="text" id="login-username" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" id="login-password" placeholder="Password" required>
                                </div>
                            </div>

                            <div class="checkbox-group">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>

                            <button type="submit" class="btn-submit">SIGN IN</button>

                            <div class="forgot-password">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLogin = false;

        function toggleForm() {
            isLogin = !isLogin;
            const container = document.getElementById('authContainer');
            const leftContent = document.getElementById('leftContent');
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');

            if (isLogin) {
                // Show login form
                loginSection.classList.add('active');
                registerSection.classList.remove('active');
                leftContent.innerHTML = `
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="toggle-btn" onclick="toggleForm()">SIGN UP</button>
                `;
            } else {
                // Show register form
                registerSection.classList.add('active');
                loginSection.classList.remove('active');
                leftContent.innerHTML = `
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="toggle-btn" onclick="toggleForm()">SIGN IN</button>
                `;
            }

            // Clear alerts
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
            });
        }

        function showAlert(sectionId, message, type) {
            const alert = document.getElementById(`${sectionId}-alert`);
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Demo validation
            if (username === 'admin@example.com' && password === 'password') {
                showAlert('login', 'Login successful! Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
            } else {
                showAlert('login', 'Invalid email or password. Please try again.', 'error');
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstname = document.getElementById('register-firstname').value;
            const lastname = document.getElementById('register-lastname').value;
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Validation
            if (!termsAccepted) {
                showAlert('register', 'Please accept the Terms and Privacy Policy!', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('register', 'Passwords do not match!', 'error');
                return;
            }
            
            if (password.length < 8) {
                showAlert('register', 'Password must be at least 8 characters long!', 'error');
                return;
            }
            
            // Demo registration
            console.log('Registration data:', {
                firstname,
                lastname,
                email,
                username,
                phone,
                password
            });
            
            showAlert('register', 'Account created successfully! Please sign in.', 'success');
            setTimeout(() => {
                toggleForm();
            }, 2000);
        });
    </script>
</body>
</html>
